<div class="board-container">
    <h1 class="players-turn">Turno de jugador {{currentPlayer.id}}</h1>
    <div class="main-board">
        <app-card *ngFor="let card of cards" [card]='card' [disabled]="disabled" (selected)='checkMatch($event)'></app-card>
        <div class="end-game-modal" *ngIf="gameResult">
          <h1>El juego ha terminado!</h1>
          <p>Resultado: {{gameResult}}</p>
        </div>
    </div>
    <p>Tiempo restante: {{timeLeft}} segundo{{timeLeft !== 1 ? 's' : ''}}.</p>
    <div class="score">
        <h2>Puntajes</h2>
        <div class="score__player-one">
            <p>Jugador 1: {{scores[0].score}}</p>
        </div>
        <div class="score__player-two">
            <p>Jugador 2: {{scores[1].score}}</p>
        </div>
    </div>
    <button (click)="reset()">Reiniciar</button>
</div>
